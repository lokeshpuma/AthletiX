<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5e6f2;
            margin: 0;
            padding: 0;
            
        }
        .container {
            padding: 50px;
        }
        .logo {
            margin-top: 20px;
            width: 100px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .illustration img {
            width: 300px;
            height: 300px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInMove 1.5s ease-in-out forwards 0.5s;
        }
        h1 {
            font-size: 30px;
            opacity: 0;
            animation: fadeInMove 1.5s ease-in-out forwards 1s;
        }
        .message {
            font-size: 20px;
            color: #333;
            opacity: 0;
            animation: fadeInMove 1.5s ease-in-out forwards 1.5s;
        }
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #8a2be2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            opacity: 0;
            transform: scale(0.8);
            animation: popUp 1s ease-in-out forwards 2s;
        }
        .button:hover {
            background-color: #6a1b9a;
            transform: scale(1.1);
            transition: 0.3s;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInMove {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popUp {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
       
        <div class="illustration">
            <img src="image/logo.png" alt="Sports Illustration" >
        </div>
        <h1>You're in!</h1>
        <p class="message">We hope you have a fantastic time exploring and connecting with our vibrant community.</p>
        <a href="interest.html" class="button">Continue</a>
    </div>

</body>
</html>
