<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>

</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(to bottom, #ffffff, #ffb6e5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 350px;
}

.logo img {
    width: 90px;
    height: 90px;
}


.logo h1 {
    color: #a000a0;
    font-size: 40px;
    margin-top: 10px;
}

.form-container {
    margin-top: 20px;
}

.toggle-buttons {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.toggle-buttons button {
    width: 50%;
    padding: 10px;
    border: none;
    background: #f2c2e8;
    cursor: pointer;
    font-size: 16px;
}

.toggle-buttons .active {
    background: #a000a0;
    color: white;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.forgot-password {
    display: block;
    text-align: right;
    margin-bottom: 15px;
    font-size: 12px;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background: #a000a0;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.submit-btn:hover {
    background: #800080;
}

p {
    margin-top: 10px;
    font-size: 14px;
}

p a {
    color: #a000a0;
    text-decoration:none;
    font-weight: bold;
}
.terms{
    margin-top:20px;
    font-size: 12px;
}
.hidden{
    display:none;
}
</style>
<body>
    <div class="container">
        <div class="logo">
            <img src="image/logo.png" alt="AthletiX Logo">
            <h1>AthletiX</h1>
        </div>
        <div class="form-container">
            <div class="toggle-buttons">
                <button id="loginBtn" class="active" onclick="showLogin()">Log In</button>
                <button id="signupBtn" onclick="showSignup()">Sign Up</button>
            </div>

            <div id="loginForm">
                <h2>Log in</h2>
                <input type="text" placeholder="Enter your email or username" required>
                <input type="password" placeholder="Enter your password" required>
                <a href="forgetPass.html" class="forgot-password">Forgot password?</a>
                <a href="home.html" class="submit-btn">Log in</a> <!-- Add the login target page in href -->
                <p>Havenâ€™t got an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            </div>

            <div id="signupForm" class="hidden">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Enter your full name" required>
                <input type="email" placeholder="Enter your email" required>
                <input type="password" placeholder="Create a password" required>
                <a href="verify-signup.html" class="submit-btn">Sign Up</a> <!-- Add the signup target page in href -->
                <p>Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
            </div>
        </div>

        <p class="terms">By continuing, you agree to AthletiX <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
    </div>

    <script>
        function showLogin() {
    document.getElementById("loginForm").classList.remove("hidden");
    document.getElementById("signupForm").classList.add("hidden");
    document.getElementById("loginBtn").classList.add("active");
    document.getElementById("signupBtn").classList.remove("active");
}

function showSignup() {
    document.getElementById("signupForm").classList.remove("hidden");
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("signupBtn").classList.add("active");
    document.getElementById("loginBtn").classList.remove("active");
}

    </script>
</body>
</html>
