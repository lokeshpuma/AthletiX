<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
 
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f7e6ff;
}

.container {
    width: 350px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px #ccc;
    margin-top: 100px;
}
.photo img{
    width: 150px;
    height:150px;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #6a0dad;
    color: white;
    padding: 10px;
    border: none;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #5a0cb5;
}

#message {
    margin-top: 15px;
    font-weight: bold;
}
</style>
<body>
    <div class="container">
        <div class="photo">
        <img src="image/logo.png" alt="img">
        <h2>Welcome</h2>
        <p>Enter your email to receive a verification code.</p>
    </div>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="youremail@gmail.com" required>
        <button onclick="sendCode()">Verify</button>

        <div id="verificationSection" style="display: none;">
            <p>Enter the verification code sent to your email:</p>
            <input type="text" id="verificationCode" placeholder="Enter code">
            <button onclick="verifyCode()">Submit</button>
        </div>

        <p id="message"></p>
    </div>

    <script >
        let generatedCode = "";

function sendCode() {
    let email = document.getElementById("email").value;

    if (!email) {
        alert("Please enter your email.");
        return;
    }

    // Generate a 6-digit verification code
    generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
    
    alert("Your verification code: " + generatedCode); // Simulate sending the code

    document.getElementById("verificationSection").style.display = "block";
}

function verifyCode() {
    let enteredCode = document.getElementById("verificationCode").value;

    if (enteredCode === generatedCode) {
        document.getElementById("message").innerHTML = "✅ Verification successful!";
        document.getElementById("message").style.color = "green";
        window.location.href='yourIn.html';
    } else {
        document.getElementById("message").innerHTML = "❌ Invalid code. Try again!";
        document.getElementById("message").style.color = "red";
    }
}

    </script>
</body>
</html>
